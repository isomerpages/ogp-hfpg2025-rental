title: Know your tenancy
url: https://leasewise.hack2025.gov.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#005aad"
  secondary-color: "#f5a623"
  media-colors:
    - title: media-color-one
      color: "#9b9b9b"
    - title: media-color-two
      color: "#f4f4f4"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: Easily understand and simplify your tenancy contract with our clear
  and fair tenancy agreement guide. Get a hassle-free rental experience with
  straightforward terms for landlords and tenants in Singapore.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d3p7m5m929qmt9.amplifyapp.com
prod: https://master.dk8il5h6l7e0j.amplifyapp.com
facebook-pixel: ""
shareicon: /images/isomer-logo.svg
is_government: false
google_analytics_ga4: ""
linkedin-insights: ""
